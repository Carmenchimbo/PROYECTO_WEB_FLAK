{% extends "base.html" %}
{% block title %}Libros{% endblock %}
{% block content %}
<h2>Libros</h2>

<!-- Formulario para agregar libro -->
<form method="POST" action="{{ url_for('agregar_producto') }}" class="row g-3 mb-3">
  <div class="col-md-4"><input type="text" name="titulo" placeholder="Título" class="form-control" required></div>
  <div class="col-md-4"><input type="text" name="autor" placeholder="Autor" class="form-control" required></div>
  <div class="col-md-2"><input type="number" step="0.01" name="precio" placeholder="Precio" class="form-control" required></div>
  <div class="col-md-2"><button class="btn btn-success w-100">Agregar</button></div>
</form>

<!-- Tabla de libros -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Título</th><th>Autor</th><th>Precio</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.titulo }}</td>
      <td>{{ p.autor }}</td>
      <td>${{ p.precio }}</td>
      <td>
        <a href="{{ url_for('editar_producto', id=p.id) }}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{{ url_for('eliminar_producto', id=p.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
