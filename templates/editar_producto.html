{% extends "base.html" %}
{% block title %}Editar Libro{% endblock %}
{% block content %}
<div class="card p-4 shadow">
    <h2>Editar Libro</h2>
    <form method="POST" action="{{ url_for('editar_producto', id=producto.id) }}">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ producto.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" value="{{ producto.autor }}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('ver_productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
